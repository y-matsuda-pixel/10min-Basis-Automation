name: Basis Automation

on:
  schedule:
    - cron: '*/10 * * * *'  # 10分おきに自動実行
  workflow_dispatch:       # 手動実行ボタンを有効化

jobs:
  automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager requests google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Run automation script
        env:
          BASIS_USERNAME: ${{ secrets.BASIS_USERNAME }}
          BASIS_PASSWORD: ${{ secrets.BASIS_PASSWORD }}
          LARK_WEBHOOK_URL: ${{ secrets.LARK_WEBHOOK_URL }}
          SOURCE_FOLDER_ID: ${{ secrets.SOURCE_FOLDER_ID }}
          DESTINATION_FOLDER_ID: ${{ secrets.DESTINATION_FOLDER_ID }}
          GDRIVE_JSON: ${{ secrets.GDRIVE_JSON }}
        run: python main.py

      - name: Upload screenshot on failure
        if: failure()  # エラー（失敗）が起きた時だけ実行
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshot
          path: error_screenshot.png  # Python側で保存した画像ファイル名
          retention-days: 7            # 7日間保存
